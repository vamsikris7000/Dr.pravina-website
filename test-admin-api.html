<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .count { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <h1>üîß Admin API Test Dashboard</h1>
    
    <div class="test-section">
        <h2>üìä Comprehensive Debug</h2>
        <button onclick="testDebugAll()">Test All Collections & API Endpoints</button>
        <div id="debug-result"></div>
    </div>

    <div class="test-section">
        <h2>üë• Patients Test</h2>
        <button onclick="testPatients()">Fetch Patients</button>
        <div id="patients-result"></div>
    </div>

    <div class="test-section">
        <h2>üìÖ Appointments Test</h2>
        <button onclick="testAppointments()">Fetch Appointments</button>
        <div id="appointments-result"></div>
    </div>

    <div class="test-section">
        <h2>üí¨ Messages Test</h2>
        <button onclick="testMessages()">Fetch Messages</button>
        <div id="messages-result"></div>
    </div>

    <div class="test-section">
        <h2>üéì Workshops Test</h2>
        <button onclick="testWorkshops()">Fetch All Workshops</button>
        <div id="workshops-result"></div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions';
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `test-section ${isError ? 'error' : 'success'}`;
            element.innerHTML = `
                <h3>${isError ? '‚ùå Error' : '‚úÖ Success'}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.className = 'test-section loading';
            element.innerHTML = '<h3>‚è≥ Loading...</h3>';
        }

        async function testDebugAll() {
            showLoading('debug-result');
            try {
                const response = await fetch(`${API_BASE}/debug-all-data`);
                const data = await response.json();
                showResult('debug-result', data);
            } catch (error) {
                showResult('debug-result', { error: error.message }, true);
            }
        }

        async function testPatients() {
            showLoading('patients-result');
            try {
                const response = await fetch(`${API_BASE}/api/patients`);
                const data = await response.json();
                const count = Array.isArray(data) ? data.length : 'Error';
                showResult('patients-result', { 
                    count: count,
                    data: data 
                });
            } catch (error) {
                showResult('patients-result', { error: error.message }, true);
            }
        }

        async function testAppointments() {
            showLoading('appointments-result');
            try {
                const response = await fetch(`${API_BASE}/api/appointments`);
                const data = await response.json();
                const count = Array.isArray(data) ? data.length : 'Error';
                showResult('appointments-result', { 
                    count: count,
                    data: data 
                });
            } catch (error) {
                showResult('appointments-result', { error: error.message }, true);
            }
        }

        async function testMessages() {
            showLoading('messages-result');
            try {
                const response = await fetch(`${API_BASE}/api/messages`);
                const data = await response.json();
                const count = Array.isArray(data) ? data.length : 'Error';
                showResult('messages-result', { 
                    count: count,
                    data: data 
                });
            } catch (error) {
                showResult('messages-result', { error: error.message }, true);
            }
        }

        async function testWorkshops() {
            showLoading('workshops-result');
            try {
                const response = await fetch(`${API_BASE}/api/workshops/all`);
                const data = await response.json();
                const count = Array.isArray(data) ? data.length : 'Error';
                showResult('workshops-result', { 
                    count: count,
                    data: data 
                });
            } catch (error) {
                showResult('workshops-result', { error: error.message }, true);
            }
        }

        // Auto-run debug test on page load
        window.onload = function() {
            testDebugAll();
        };
    </script>
</body>
</html>
