<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Workshops Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Quick Workshops API Test</h1>
    <button onclick="testAPI()">Test Workshops API</button>
    <div id="result" class="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                // Test the exact API call the frontend makes
                const response = await fetch('https://patholife.netlify.app/.netlify/functions/api?path=workshops');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (Array.isArray(data)) {
                    resultDiv.innerHTML = `
                        <h3>✅ SUCCESS!</h3>
                        <p>Found ${data.length} workshops</p>
                        <p>First workshop: ${data[0]?.title || 'N/A'}</p>
                        <p>All workshops:</p>
                        <ul>
                            ${data.map(w => `<li>${w.title} (${w.status})</li>`).join('')}
                        </ul>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ ERROR</h3>
                        <p>Response is not an array</p>
                        <p>Response: ${JSON.stringify(data)}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ ERROR</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
        
        // Auto-run test
        window.onload = testAPI;
    </script>
</body>
</html>
