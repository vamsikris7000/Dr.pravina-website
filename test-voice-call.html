<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8f0; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üìû Voice Integration Test</h1>
    
    <div class="test-section">
        <h2>üîß Voice Configuration Test</h2>
        <button onclick="testVoiceConfig()">Test Voice Configuration</button>
        <div id="voice-config-result"></div>
    </div>

    <div class="test-section">
        <h2>üé´ Token Generation Test</h2>
        <button onclick="testTokenGeneration()">Generate Token for Pravina</button>
        <div id="token-result"></div>
    </div>

    <div class="test-section">
        <h2>üìã Voice Integration Status</h2>
        <button onclick="testVoiceIntegration()">Test Voice Integration Endpoint</button>
        <div id="voice-integration-result"></div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions';
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `test-section ${isError ? 'error' : 'success'}`;
            element.innerHTML = `
                <h3>${isError ? '‚ùå Error' : '‚úÖ Success'}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.className = 'test-section loading';
            element.innerHTML = '<h3>‚è≥ Loading...</h3>';
        }

        async function testVoiceConfig() {
            showLoading('voice-config-result');
            try {
                const response = await fetch(`${API_BASE}/test-voice`);
                const data = await response.json();
                showResult('voice-config-result', data);
            } catch (error) {
                showResult('voice-config-result', { error: error.message }, true);
            }
        }

        async function testTokenGeneration() {
            showLoading('token-result');
            try {
                const response = await fetch(`${API_BASE}/voice-integration/tokens/generate?agent_name=pravina`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                showResult('token-result', data);
            } catch (error) {
                showResult('token-result', { error: error.message }, true);
            }
        }

        async function testVoiceIntegration() {
            showLoading('voice-integration-result');
            try {
                const response = await fetch(`${API_BASE}/voice-integration`);
                const data = await response.json();
                showResult('voice-integration-result', data);
            } catch (error) {
                showResult('voice-integration-result', { error: error.message }, true);
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            testVoiceConfig();
            testVoiceIntegration();
        };
    </script>
</body>
</html>
