[build]
  command = "SECRETS_SCAN_ENABLED=false npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS redirects
[[redirects]]
  from = "http://patholife.in/*"
  to = "https://patholife.in/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.patholife.in/*"
  to = "https://www.patholife.in/:splat"
  status = 301
  force = true

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_ENABLED = "false"

# Configure secrets scanning to ignore documentation files
[build.processing.secrets]
  enabled = false
